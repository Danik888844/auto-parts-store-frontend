<div>
    <div class="list-toolbar">
        <div class="list-toolbar__search">
            <input
                type="text"
                [(ngModel)]="searchInput"
                (ngModelChange)="onSearchInput()"
                placeholder="{{ 'SearchByName' | translate }}"
            />
        </div>
        <div class="list-toolbar__actions">
            <button mat-icon-button class="list-toolbar__btn--add" (click)="openNewManufacturer()" matTooltip="{{ 'Add' | translate }}">
                <mat-icon>add</mat-icon>
            </button>
            <button mat-icon-button class="list-toolbar__btn--edit" (click)="openEditManufacturer()" [disabled]="!selectedManufacturer" matTooltip="{{ 'Edit' | translate }}">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button class="list-toolbar__btn--delete" (click)="deleteManufacturer()" [disabled]="!selectedManufacturer" matTooltip="{{ 'Delete' | translate }}">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
    <div class="manufacturers-grid-wrapper">
      <app-ag-grid-list
        [showColumnManager]="false"
        [rowData]="rowData"
        [colDefs]="colDefs"
        [rowSelection]="rowSelection"
        [gridOptions]="gridOptions"
        [pagination]="false"
        (onSelectionChanged)="onSelectionChanged($event)"
        (onGridReady)="onGridReady($event)"
        (rowDataUpdated)="onRowDataUpdated()"
      />
    </div>

    <app-pagination
        [paginationInfo]="paginationInfo ? getPaginationInfo(paginationInfo) : null"
        [viewSize]="pageView"
        [isShortPageSize]="true"
        (pageChange)="onPageChange($event)"
        (viewSizeChange)="onViewSizeChange($event)"
    />

    <app-popup [isOpen]="showManufacturerModal" (closed)="closeManufacturerPopup()">
      @if (isNew) {
        <app-new-manufacturer
          (saveData)="onManufacturerSaved()"
          (cancel)="closeManufacturerPopup()"
        />
      } @else {
        <app-edit-manufacturer
          [manufacturer]="manufacturerForEdit"
          (saveData)="onManufacturerSaved()"
          (cancel)="closeManufacturerPopup()"
        />
      }
    </app-popup>
</div>
