<div class="popup-header">
  <h2 class="popup-title">Редактировать категорию</h2>
  <div class="popup-actions-top">
    <button
      mat-flat-button
      class="popup-submit-btn"
      (click)="submit()"
      [disabled]="form.invalid || submitting"
    >
      {{ submitting ? 'Сохранение...' : 'Сохранить' }}
    </button>
    <button mat-icon-button class="popup-close-btn" (click)="onCancel()" [attr.aria-label]="'Закрыть'">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
<div class="popup-content">
  <form [formGroup]="form" class="form-container">
    <div class="form-group">
      <label class="label" for="name">Название</label>
      <input
        id="name"
        formControlName="name"
        class="form-control popup-input"
        placeholder="Введите название"
      />
      @if (form.get('name')?.hasError('required') && form.get('name')?.touched) {
        <span class="popup-error-text">Введите название</span>
      }
    </div>
  </form>
  @if (errorMessage) {
    <p class="popup-error">{{ errorMessage }}</p>
  }
</div>
